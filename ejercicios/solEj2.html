<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
<style>
body   
{
    font-family: Lexend, sans-serif;
    font-size: 12px;
    display: flex;
    justify-content: center;
    background-color: #e4f3c7;
}
header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ecacac;
            padding: 20px;
        }

        header img {
            width: 100px;
            height: auto;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav li {
            display: inline-block;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ddd;
        }
        .container {
            max-width: 75%;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #33372C;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        form {
            
            padding: 10px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

        label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        }

        input[type="text"],
        input[type="email"],   
        input[type="password"],
        textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius:   
        3px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        }

        input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;   

        }

        input[type="submit"]:hover {
        background-color:   
        #3e8e41;
        }
</style>
</head>
