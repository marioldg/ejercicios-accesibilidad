<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <title>Página de video </title>
  <style>
  body   
  {
      font-family: Lexend, sans-serif;
      font-size: 12px;
      display: flex;
      justify-content: center;
      background-color: #e4f3c7;
  }
 
  h1 {
              text-align: center;
              font-size: 48px;
              font-weight: bold;
              color: #33372C;
              text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
          }
          video {
  width: 420px;
  height: 300px;
}
  </style>
</head>
<body>
  
  <header>
  <h1>HTML5 Video Video y subtitulos Example</h1>
</header>
  <section >
    <video width="600" height="400" controls>
      <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/friday.mp4" type="video/mp4">
      <track label="pt" kind="subtitles" srclang="pt" src="./subtitles/friday.vtt" default lang="en"/>
    </video>
  </section>

</html>
